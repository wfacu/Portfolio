<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Facundo Pall</title>
    <link rel="icon" type="image/png" href="./imgs/favicon.png">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24f0b8b124.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="title">FACUNDO PALL</h1>
        <nav class="nav-bar">
            <div class="header-buttons">
                <a class="btn-header" href="#home" id="home-link"</a>
                <a class="btn-header" href="#about" id="about-link"></a>
                <a class="btn-header" href="#projects" id="projects-link"></a>
                <a class="btn-header" href="#contact" id="contact-link"></a>
            </div>
        </nav>
        <button id="theme-toggle">
            <i id="icon-sun" class="fa-solid fa-sun"></i>
            <i id="icon-moon" class="fa-solid fa-moon"></i>
        </button>
        <div class="language-selector">
            <button id="language-button">
                <img src="./imgs/english.png" class="flag" alt="English Flag"> EN <span class="arrow">▼</span>
            </button>
            <div class="language-options">
                <div class="language-option" data-lang="en">
                    <img src="./imgs/english.png" class="flag" alt="English Flag"> EN
                </div>
                <div class="language-option" data-lang="es">
                    <img src="./imgs/español.png" class="flag" alt="Spanish Flag"> ES
                </div>
            </div>
        </div>
    </header>
    

    <main>
        <div class="main-container">
            <div class="home-container">
                <div class="home-text">
                    <div class="typing-container">
                        <h1 class="home-title">Facundo Pall</h1>
                        <p class="home-subtitle">Software Engineer Jr.</p>
                    </div>
                    <p class="home-description"></p>
                    <!-- Botón debajo del párrafo -->
                    <a href="./docs/CV.pdf" target="_blank" download class="curriculum-button">
                        <i class="fa-solid fa-arrow-down-long"></i> <span>CV</span>
                    </a>                                  
                </div>
                <div class="home-image">
                    <img src="./imgs/foto-perfil.png" alt="Foto Memoji" />
                </div>
            </div>
        </div>
    </main>
    

    <div class="social-media">
        <a href="https://www.linkedin.com/in/facundopall/" target="_blank"><i class="fa-brands fa-linkedin-in" alt="Enlace a LinkedIn"></i></a>
        <a href="https://github.com/wfacu" target="_blank"><i class="fa-brands fa-github" alt="Enlace GitHub"></i></a>
        <a href="https://web.whatsapp.com/send?phone=5491124505089" target="_blank"><i class="fa-brands fa-whatsapp" alt="Enlace a WhatsApp"></i></a>
    </div>

    <script src="./scripts.js" defer></script>

</html>
