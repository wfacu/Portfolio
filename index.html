<!DOCTYPE html>
<html lang="es">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio | Facundo Pall</title>
    <link rel="icon" type="image/png" href="./imgs/favicon.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layouts.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/themes.css">
    <link rel="stylesheet" href="./styles/social-media.css">
    <link rel="stylesheet" href="./styles/queries.css">
    <!-- Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet">

<!-- BODY -->
<body>

    <header>

        <!-- Menu -->
        <nav class="nav-bar">

            <a class="header-btn" href="#about" id="about-link">Acerca de</a>
            <a class="header-btn" href="#projects" id="projects-link">Proyectos</a>
            <a class="header-btn" href="#contact" id="contact-link">Contacto</a>
        </nav>

        <!-- Theme Toggle Button -->
        <button id="theme-toggle" aria-label="Toggle theme">
            <i id="icon-sun" class="fa-solid fa-sun" aria-hidden="true"></i>
            <i id="icon-moon" class="fa-solid fa-moon" aria-hidden="true"></i>
        </button>

        <!-- Language Selector -->
<!-- Language Selector -->
        <div class="language-selector">
            <button id="language-btn" aria-label="Change language">
                <img src="./imgs/flag-english.png" class="flag" alt="English Flag">
                <span class="language-text"></span> <!-- El texto dentro del bot칩n -->
            </button>
            <div class="language-options">
                <div class="language-option" data-lang="en">
                    <img src="./imgs/flag-english.png" class="flag" alt="English Flag">
                    <span class="language-text-2">EN</span> <!-- El texto de la opci칩n EN -->
                </div>
                <div class="language-option" data-lang="es">
                    <img src="./imgs/flag-espa침ol.png" class="flag" alt="Spanish Flag">
                    <span class="language-text-2">ES</span> <!-- El texto de la opci칩n ES -->
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="main-container">
            <div class="home-container">
                <div class="home-text">
                    <div class="typing-container">
                        <h1 class="home-title">Facundo Pall</h1>
                        <p class="home-subtitle"></p>
                    </div>
                    <p class="home-description"></p>

                    <!-- Curriculum Button (CTA) -->
                    <a href="./docs/CV.pdf" target="_blank" download class="curriculum-button">
                        <i class="fa-solid fa-arrow-down-long" aria-hidden="true"></i>
                        <span>CV</span>
                    </a>                                  
                </div>
                <div class="home-image">
                    <img src="./imgs/memoji-wave.png" alt="Foto Memoji"/>
                </div>
            </div>
        </div>
    </main>

    <!-- Social Media Links -->
    <div class="social-media">
        <a href="https://www.linkedin.com/in/facundopall/" target="_blank" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/wfacu" target="_blank" aria-label="GitHub">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://web.whatsapp.com/send?phone=5491124505089" target="_blank" aria-label="WhatsApp">
            <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
        </a>
