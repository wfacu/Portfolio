<!DOCTYPE html>
<html lang="es">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Facundo Pall</title>
    <link rel="icon" type="image/png" href="./imgs/favicon.png">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layouts.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/themes.css">
    <link rel="stylesheet" href="./styles/social-media.css">
    <link rel="stylesheet" href="./styles/queries.css">
    <!-- Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24f0b8b124.js" crossorigin="anonymous"></script>
</head>

<!-- BODY -->
<body>
    <!-- HEADER -->
    <header>
        <h1 class="title">FACUNDO PALL</h1>
        <!-- Menu -->
        <nav class="nav-bar">
            <a class="header-btn" href="#home" id="home-link">Inicio</a>
            <a class="header-btn" href="#about" id="about-link">Acerca de</a>
            <a class="header-btn" href="#projects" id="projects-link">Proyectos</a>
            <a class="header-btn" href="#contact" id="contact-link">Contacto</a>
        </nav>
        <!-- Themes -->
        <button id="theme-toggle">
            <i id="icon-sun" class="fa-solid fa-sun"></i>
            <i id="icon-moon" class="fa-solid fa-moon"></i>
        </button>
        <!-- Language -->
        <div class="language-selector">
            <button id="language-btn">
                <img src="./imgs/flag-english.png" class="flag" alt="English Flag"><span class="arrow">▼</span>
            </button>
            <div class="language-options">
                <div class="language-option" data-lang="en">
                    <img src="./imgs/flag-english.png" class="flag" alt="English Flag"><span>EN</span>
                </div>
                <div class="language-option" data-lang="es">
                    <img src="./imgs/flag-español.png" class="flag" alt="Spanish Flag"><span>ES</span>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="main-container">
            <div class="home-container">
                <div class="home-text">
                    <div class="typing-container">
                        <h1 class="home-title">Facundo Pall</h1>
                        <p class="home-subtitle">Software Engineer Jr.</p>
                    </div>
                    <p class="home-description"></p>
                    <!-- Curriculum CTA -->
                    <a href="./docs/CV.pdf" target="_blank" download class="curriculum-button">
                        <i class="fa-solid fa-arrow-down-long"></i> <span>CV</span>
                    </a>                                  
                </div>
                <div class="home-image">
                    <img src="./imgs/memoji-wave.png" alt="Foto Memoji" />
                </div>
            </div>
        </div>
    </main>
    <!-- Social Media -->
    <div class="social-media">
        <a href="https://www.linkedin.com/in/facundopall/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/wfacu" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://web.whatsapp.com/send?phone=5491124505089" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

    <script src="./js/scripts.js" defer></script>
</body>
</html>
