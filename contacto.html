    <main>
        <h2>Contacto</h2>
        <form action="submit_form.php" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="mail">Correo Electrónico:</label><br>
            <input type="email" id="mail" name="mail" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

            <button type="submit"><b>Enviar</b></button><br><br>
        </form>
        <p><i>O más bien, podés contactarme a través de mis redes sociales.</i></p>
    </main>

    <footer>
        <hr>
        <a href="https://www.linkedin.com/in/facundopall/" target="_blank"><i class="fa-brands fa-linkedin" alt="Enlace a LinkedIn"></i></a>
        <a href="https://github.com/wfacu" target="_blank"><i class="fa-brands fa-square-github" alt="Enlace GitHub"></i></a>
        <a href="https://web.whatsapp.com/send?phone=5491124505089" target="_blank"><i class="fa-brands fa-square-whatsapp" alt="Enlace a WhatsApp"></i></a>
    </footer>

    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const button = document.getElementById('toggle-dark-mode');
            button.innerHTML = document.body.classList.contains('dark-mode') 
                ? '<i class="fa-solid fa-sun"></i> <b>Modo Claro</b>' 
                : '<i class="fa-solid fa-moon"></i> <b>Modo Oscuro</b>';
        });

        document.querySelector('form').addEventListener('submit', (event) => {
        const nombre = document.getElementById('nombre').value.trim();
        const mail = document.getElementById('mail').value.trim();
        const mensaje = document.getElementById('mensaje').value.trim();

        if (!nombre || !mail || !mensaje) {
            alert('Todos los campos son obligatorios.');
            event.preventDefault();
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(mail)) {
            alert('Por favor, ingresa un correo electrónico válido.');
            event.preventDefault();
            return;
        }

        alert('¡Su contacto ha sido enviado, le responderé apenas pueda!');
        event.preventDefault();
    });
    </script>
